<h2>Filter</h2>
<div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
  <button class="button" data-filter=".led">led</button>
  <button class="button" data-filter=".metal-halide">metal-halide</button>
  <button class="button" data-filter=".high-pressure-sodium">high-pressure-sodium</button>
  <button class="button" data-filter="led">name ends with &ndash;led</button>
  <button class="button" data-filter="ium">name ends with &ndash;ium</button>
  <button class="button" data-filter="ide">name ends with &ndash;ide</button>
</div>

<h2>Sort</h2>
<div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
  <button class="button" data-sort-by="data-name">name</button>
  <button class="button" data-sort-by="data-price">price</button>
  <button class="button" data-sort-by="data-type">type</button>
  <button class="button" data-sort-by="data-watts">watts</button>
</div>
